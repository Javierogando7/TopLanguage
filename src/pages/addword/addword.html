<ion-header>
  <ion-navbar color="primary">
    <ion-title>addword</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
    <ion-list id ="Img">
        <img id = Logo src="/assets/imgs/Top.png"/>
    </ion-list>

    <ion-list>
      <ion-item>
        <h1>Add new words to 
          the dictionary</h1>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input placeholder = 'Spanish word' [(ngModel)]="spanishWord"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input placeholder = 'English word' [(ngModel)]="englishWord"></ion-input>
      </ion-item>
    </ion-list>

      <ion-list>
        <ion-item>
          <ion-input placeholder = 'description' [(ngModel)]="description"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button default (click)="addWord()">
        Save
      </button>
    

</ion-content>
