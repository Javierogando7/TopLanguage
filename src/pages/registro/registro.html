
<ion-header>
    <ion-navbar color="primary">
      <ion-title>TopLanguage</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding center text-center>

  <ion-item text-center>
      <img id = Logo src="/assets/imgs/Top.png"/>
  </ion-item>
   
<ion-list>
  <ion-item>
    <ion-input placeholder = "Name" [(ngModel)] = "name"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder = "Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder = "Password" type = "Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder = "Repeat Password" type = "Password"></ion-input>
  </ion-item>
  
</ion-list>
<button ion-button (click) = "SaveUser()" >Save</button>
</ion-content>
