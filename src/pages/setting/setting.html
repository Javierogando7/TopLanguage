<ion-header>
    <ion-navbar color="primary">
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding center text-center>

  <ion-item text-center>
      <img id = User src="/assets/imgs/Top.png"/>
  </ion-item>
  
   
<ion-list>
  <ion-item>
    <ion-input placeholder = "Change name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder = "Change email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder = "New password" type = "Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder = "Repeat new password" type = "Password"></ion-input>
  </ion-item>
  
</ion-list>
<button ion-button (click) = "goHomePage()" >Save</button>
</ion-content>
