<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vocabulary-Greetings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-thumbnail item-start>
        <ion-img src="/assets/imgs/Hello.png"></ion-img>
      </ion-thumbnail>
      <h2>Hola</h2>
      <p>Hello</p>
      <button ion-button clear icon-only item-end (click) = "StartHello()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
    <ion-thumbnail>
      <ion-img src="/assets/imgs/HowAreYou.png"></ion-img>

    <button ion-button clear icon-only item-end (click) = "StartHowAreYou()">
      <ion-icon name = "play"></ion-icon>
    </button>
    </ion-item>

      <ion-thumbnail>
        <ion-img src="/assets/imgs/What´s up.jpg"></ion-img>

      </button>
      </ion-item>

      <ion-item>
        <ion-thumbnail>
          <ion-img src="/assets/imgs/BuenosDias.jpg"></ion-img>

        </ion-item>

            <ion-thumbnail>
