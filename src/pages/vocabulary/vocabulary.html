<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vocabulary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >

    <ion-card>
      <button ion-item (click)="loadDetails()">
        <img src="/assets/imgs/food.jpeg"/>
        <ion-card-content>
          <ion-card-title>
            Fruits
          </ion-card-title>
        </ion-card-content>
      </button>
    </ion-card>

    <ion-card>
      <button ion-item (click)="loadDetailsGreeting()">
        <img src="/assets/imgs/greeting.jpeg"/>
        <ion-card-content>
          <ion-card-title>
            Greeting
          </ion-card-title>
        </ion-card-content>
      </button>
    </ion-card>

    <ion-card>
      <button ion-item (click)="loadDetailsSport()">
        <img src="/assets/imgs/sport.jpeg"/>
        <ion-card-content>
          <ion-card-title>
            Sports
          </ion-card-title>
        </ion-card-content>
      </button>
    </ion-card>

  </ion-list>
</ion-content>
