<ion-header>
  <ion-navbar color="primary">
    <ion-title>Favorite words</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-item text-center>
    <button ion-button (click)='goAddWord()' center>Add new favorite word</button>
    <button ion-button (click)='goSearchPage()' center>
      <ion-icon name='search'></ion-icon>
    </button>
    
</ion-item>

<ion-list>
  <ion-item *ngFor="let word of words">
    <p>{{word.id}}: {{word.spanishWord}}</p>
    <h2>{{word.englishWord}}</h2>
    <p>{{word.description}}</p>
    <button ion-button (click)='deleteWord(word)' clear icon-only item-end>
      <ion-icon name ='trash'></ion-icon>
    </button>
  </ion-item>
</ion-list>
  

</ion-content>
