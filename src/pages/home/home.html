<ion-header>
  <ion-navbar color="primary">
    <ion-title>TopLanguage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center>
    <img id = User src="/assets/imgs/user.jpeg"/>
  </ion-item>
  
  <ion-card color="primary">
    <h1>Quiz score: 100%</h1> 
  </ion-card>
  <ion-card color="primary">
    <h1>Added word: {{words.length}}</h1>
  </ion-card>
  <ion-item text-center>
      <button ion-button default (click)="loadSetting()">
        Setting
      </button>
      <button ion-button default (click)="loadSignOut()">
        Sign out
      </button>
  </ion-item>
</ion-content>
