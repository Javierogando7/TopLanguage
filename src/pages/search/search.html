
<ion-header>
  <ion-navbar color="primary">
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let word of words">
      <p>{{word.spanishWord}}</p>
      <h2>{{word.englishWord}}</h2>
      <p>{{word.description}}</p>
    </ion-item>
  </ion-list>
    

</ion-content>
