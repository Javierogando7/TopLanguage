<ion-header>
  <ion-navbar color="primary">
    <ion-title>Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-item>
  {{getQuestionCount()}}
</ion-item>

<ion-item>
  <ion-img src='imageUpdate()'></ion-img>
</ion-item>

<ion-list>
    <ion-item text-center>
        <button ion-button (click)="quizGeneral()">
          {{wordForButton1}}
        </button>
        <button ion-button (click)="quizGeneral()">
            {{wordForButton2}}
        </button>
    </ion-item>
</ion-list>

<ion-list>
    <ion-item text-center>
        <button ion-button (click)="quizGeneral()">
            {{wordForButton3}}
        </button>
        <button ion-button (click)="quizGeneral()">
            {{wordForButton4}}
        </button>
    </ion-item>
</ion-list>

</ion-content>
